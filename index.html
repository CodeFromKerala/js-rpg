<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JS RPG</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <h1>JS RPG</h1>

    <canvas id="game" width="640" height="480"></canvas>
    <br>

    <div id="box">

        <p>Awesome Possum</p>
    </div>

    <script type="module" src="./scripts/main.js"></script>

</body>
